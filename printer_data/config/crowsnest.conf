#### crowsnest.conf
#### This is a typical default config.
#### Also used as default in mainsail / MainsailOS
#### See:
#### https://github.com/mainsail-crew/crowsnest/blob/master/README.md
#### for details to configure to your needs.


#####################################################################
####                                                            #####
####      Information about ports and according URL's           #####
####                                                            #####
#####################################################################
####                                                            #####
####    Port 8080 equals /webcam/?action=[stream/snapshot]      #####
####    Port 8081 equals /webcam2/?action=[stream/snapshot]     #####
####    Port 8082 equals /webcam3/?action=[stream/snapshot]     #####
####    Port 8083 equals /webcam4/?action=[stream/snapshot]     #####
####                                                            #####
#####################################################################
####    RTSP Stream URL: ( if enabled and supported )           #####
####    rtsp://<ip>:<rtsp_port>/stream.h264                     #####
#####################################################################


[crowsnest]
log_path: /home/piotr/printer_data/logs/crowsnest.log
log_level: debug                       # Valid Options are quiet/verbose/debug
delete_log: true                       # Deletes log on every restart, if set to true
no_proxy: false

[cam 1]
mode: ustreamer                           # ustreamer - Provides mjpg and snapshots. (All devices)  # camera-streamer - Provides webrtc, mjpg and snapshots. (rpi + Raspi OS based only)
enable_rtsp: false                        # If camera-streamer is used, this enables also usage of an rtsp server
rtsp_port: 8554                           # Set different ports for each device!
port: 8080                                # HTTP/MJPG Stream/Snapshot Port
device: /dev/video1                       # See Log for available ...
resolution: 1920x1080                     # widthxheight format
max_fps: 30                               # If Hardware Supports this it will be forced, otherwise ignored/coerced.
custom_flags: --format=MJPEG --resolution=1920x1080             # You can run the Stream Services with custom flags.
v4l2ctl: brightness=1,contrast=110,saturation=130,white_balance_automatic=0,gain=1,power_line_frequency=0,white_balance_temperature=5000,sharpness=255,                              # ,white_balance_temperature=3300 Add v4l2-ctl parameters to setup your camera, see Log what your cam is capable of.

[cam 2]
mode: camera-streamer                     # ustreamer - Provides mjpg and snapshots. (All devices)  # camera-streamer - Provides webrtc, mjpg and snapshots. (rpi + Raspi OS based only)
enable_rtsp: false                        # If camera-streamer is used, this enables also usage of an rtsp server
rtsp_port: 8554                           # Set different ports for each device!
port: 8081                                # HTTP/MJPG Stream/Snapshot Port
device: /dev/video0                       # See Log for available ...
resolution: 1296x730                      # widthxheight format
max_fps: 30                               # If Hardware Supports this it will be forced, otherwise ignored/coerced.
custom_flags:                             # You can run the Stream Services with custom flags.
v4l2ctl:                                  # ,white_balance_temperature=3300 Add v4l2-ctl parameters to setup your camera, see Log what your cam is capable of.

[cam 3]
mode: ustreamer                           # ustreamer - Provides mjpg and snapshots. (All devices)  # camera-streamer - Provides webrtc, mjpg and snapshots. (rpi + Raspi OS based only)
enable_rtsp: false                        # If camera-streamer is used, this enables also usage of an rtsp server
rtsp_port: 8554                           # Set different ports for each device!
port: 8082                                # HTTP/MJPG Stream/Snapshot Port
device: /dev/video2                       # See Log for available ...
resolution: 640x480                     # widthxheight format
max_fps: 30                               # If Hardware Supports this it will be forced, otherwise ignored/coerced.
custom_flags: --format=MJPEG --resolution=640x480             # You can run the Stream Services with custom flags.