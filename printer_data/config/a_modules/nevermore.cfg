[nevermore]
bt_address: 28:CD:C1:11:CE:5A
connection_initial_timeout: 60
fan_power_coefficient: 1
fan_power_passive: 0.1
fan_policy_cooldown: 900
fan_policy_voc_passive_max: 200
fan_policy_voc_improve_min: 25

[temperature_sensor nevermore_VOC]
sensor_type: NevermoreSensor
sensor_kind: exhaust
class_name_override: bme280
plot_voc: true